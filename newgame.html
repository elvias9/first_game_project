<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <title>Find the Words Game</title>
     <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <header class="set-game">
        <h1>BE MY "Guess"</h1>

        <div class="level">
            <p><strong>Choose Level</strong></p>
                <label for="easy"><input id="easy" type="radio" name="level" value="easy" checked="">Easy</label>
                <label for="medium"><input id="medium" type="radio" name="level" value="medium">Medium</label>

                <label for="expert"><input id="expert" type="radio" name="level" value="expert">Expert</label>
           
        </div>
        <button class="start-game-btn">NEW GAME</button>
        
    </header>
 
    
     
    <section class="game hidden">

        <div class="countdown"></div>
        <div class="letters-container"></div>
        <div class="solutions"> </div>
        <div class="lose-message"></div>
        <div class="win-message"></div>
      
    </section>

    <section class="instruction">
        <div id="notes"><p>Click on  NEW GAME button</p></div>
     </section>

    
        
    
  <footer></footer>

    <script src="data.js"></script>
    <script src="newgame.js"></script> 
</body>
</html>
